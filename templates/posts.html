<ul>
    {% for article in articles %}
    <li class="article">
        <a href="{{ article.link }}" target="_blank">
            <h2 class="article-link">{{ article.title }}</h2>
        </a>
        <br>
        <small class="article-source">
            <a href="https://{{article.feed.domain}}" target="_blank">
                {% if article.feed.image is defined and article.feed.image != "" %} <img src="/favicons/{{ article.feed.domain }}.webp" loading="lazy" width="16px" height="16px" role="presentation"> {% endif%} <I>{{article.feed.title}}</I>
            </a>
        </small>
    </li>
    {% endfor %}
</ul>
