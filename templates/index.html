<!DOCTYPE html>
<html lang="fr" dir="ltr">
{% include "head.html" %}

<body>
	{% include "header.html" %}
	<div class="maxwidth">
		<main>
			{% with articles=posts %}
			{% include "posts.html" %}
			{% endwith %}
		</main>
		<hr>
		<details id="feed-list">
			<summary id="sources">
				<h2>Sources</h2>
			</summary>
			<div class="feed-details">
				{% for feed in feeds %}
				{% include "source.html" %}
				{% endfor %}
			</div>
		</details>
		<hr>
	</div>
	{% include "footer.html" %}
</body>
<script async src="index.min.js"></script>
<script data-goatcounter="https://insoumis.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>

</html>
