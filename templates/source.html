<a href="https://{{ feed.domain }}" target="_blank" title="{{ feed.subtitle|forceescape }}" referrerpolicy="origin">
    <div class="feed-card">
        <div>
            {% if feed.image is defined and feed.image != "" %}<img style="vertical-align: middle;"
                src="/favicons/{{ feed.domain }}.webp" loading="lazy" width="16px" height="16px" role="presentation">{% endif%}
            {{ feed.title }}
        </div>
    </div>
</a>
